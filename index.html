                    <label for="k-factor">K Factor of the Sprinkler:</label>

                    <label for="pressure">Operating Pressure of the Pendent Sprinkler (psi):</label>
                    <input type="number" step="0.1" class="form-control" id="pressure" required>
                </div>
                <button type="submit" class="btn btn-primary">Check Storage Permission</button>
            </form>

        </div>
